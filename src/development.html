<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>abm-timer</title>
</head>
<body>
    <div class="__abm_timer"
         data-redirect="/GB_seminar"
         data-days="yes"
         data-starts="* 0"
         data-interval="24 * 3600"
         data-duration="5"
         data-c1="С %d1 %m1 по %d2 %m2"
         data-c2="Марафон стартует {%d1 %m1 в 20:00 МСК}"
         data-c3="Первое занятие марафона начнётся через:"
    ></div>

    <!-- {{name}} version: {{version}} -->
    <style>{{style}}</style>
    <script>{{script}}</script>
</body>
</html>
